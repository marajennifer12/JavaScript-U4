<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    setTimeout(() => console.log("Hola mundo"), 2000) //Cada 1000 es un segundo, podemos tener varios setTimeout en un mismo tiempo

    function proceso() {
        console.log("Espera");
        setTimeout(function(){
            console.log("Uno");
            setTimeout(function(){
                console.log("Dos");
                setTimeout(function(){
                    console.log("Tres");
                    setTimeout(function(){
                        console.log("Cuatro");
                    }, 4000)
                }, 3000)
            }, 2000)
        }, 1000)
    }
    proceso();
</script>
</html>
